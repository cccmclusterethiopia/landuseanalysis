<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Land Use Variation Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <i class="fas fa-globe-americas header-icon"></i>
                <h1>Land Use Variation Analyzer</h1>
                <p class="subtitle">Track land use changes across sites from 2020 to 2024</p>
            </div>
        </header>

        <div class="main-content">
            <div class="control-panel">
                <div class="form-group">
                    <label for="siteSelect"><i class="fas fa-map-marker-alt"></i> Select Site:</label>
                    <select id="siteSelect" class="site-select">
                        <option value="">-- Choose a site --</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-filter"></i> Land Use Categories:</label>
                    <div class="category-checkboxes" id="categoryCheckboxes">
                        <!-- Categories will be populated by JavaScript -->
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="chartType"><i class="fas fa-chart-bar"></i> Chart Type:</label>
                    <select id="chartType" class="chart-type">
                        <option value="bar">Bar Chart</option>
                        <option value="line">Line Chart</option>
                        <option value="radar">Radar Chart</option>
                        <option value="area">Area Chart</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-palette"></i> Color Theme:</label>
                    <div class="theme-buttons">
                        <button class="theme-btn active" data-theme="default">Default</button>
                        <button class="theme-btn" data-theme="nature">Nature</button>
                        <button class="theme-btn" data-theme="vibrant">Vibrant</button>
                    </div>
                </div>
                
                <button id="compareSitesBtn" class="compare-btn">
                    <i class="fas fa-balance-scale"></i> Compare Multiple Sites
                </button>
                
                <div class="stats-summary" id="statsSummary">
                    <h3><i class="fas fa-info-circle"></i> Quick Stats</h3>
                    <div class="stats-grid">
                        <!-- Stats will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="visualization-area">
                <div class="chart-container">
                    <canvas id="mainChart"></canvas>
                </div>
                
                <div class="data-table-container">
                    <h3><i class="fas fa-table"></i> Detailed Data</h3>
                    <div class="table-responsive">
                        <table id="dataTable">
                            <thead>
                                <tr>
                                    <th>Year</th>
                                    <th>Category</th>
                                    <th>Area (sq km)</th>
                                    <th>Percentage</th>
                                    <th>Change</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
                
                <div class="timeline-container">
                    <h3><i class="fas fa-history"></i> Change Timeline</h3>
                    <div class="timeline" id="timeline">
                        <!-- Timeline will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>

        <div class="comparison-modal" id="comparisonModal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2><i class="fas fa-balance-scale"></i> Compare Sites</h2>
                <div class="comparison-controls">
                    <div class="comparison-selectors">
                        <div class="comparison-selector">
                            <label>Site 1:</label>
                            <select id="compareSite1"></select>
                        </div>
                        <div class="comparison-selector">
                            <label>Site 2:</label>
                            <select id="compareSite2"></select>
                        </div>
                    </div>
                    <button id="generateComparison" class="generate-btn">
                        <i class="fas fa-chart-line"></i> Generate Comparison
                    </button>
                </div>
                <div class="comparison-chart-container">
                    <canvas id="comparisonChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Data Source: Land Use Analysis 2020-2024 | Created with <i class="fas fa-heart"></i> for Environmental Monitoring</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
